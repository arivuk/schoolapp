<h1>Add School</h1>

Name: <input type="text" #name/> <br />

Address: <input type="text" #address/> <br />

Board Name: <input type="text" #board/> <br />

Mobile Number: <input type="text" #mobile/> <br />

<button (click)="SchoolSave(name.value,address.value,board.value,mobile.value)">Save</button>
