<p>School</p>

<button (click)="CreateSchool()">Create a New School</button>
<table>
<tr>
    <td>ID</td>
    <td>Name</td>
    <td>Address</td>
    <td>BoardName</td>
    <td>Mobile</td>
</tr>
<tr *ngFor="let item of SchoolList">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.address}}</td>
    <td>{{item.boardName}}</td>
    <td>{{item.mobileNumber}}</td>
</tr>
</table>
